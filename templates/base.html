<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

   <!-- FullCalendar (versão 6.1.10) -->
<script> src="https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js>"</script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>



    <title>Agenda Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .nav-pills .nav-link {
            color: #495057;
            background-color: #F08080;
            border: 1px solid #000;
            margin-right: 5px;
        }

        .nav-pills .nav-link.active {
            background-color: #F08080;
            color: #fff;
        }

        .custom-btn-success {
            background-color: #F08080;
            border: 1px solid #000;
            color: #fff;
        }

        .custom-btn-success:hover {
            background-color: #D46A6A;
            border: 1px solid #000;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff;
        }

        .custom-background {
            background-color: #FFB6C1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #F08080;
        }

        .header-left h3 {
            color: #fff;
            margin: 0;
        }

        .header-right {
            margin-left: auto;
        }

        .jumbotron {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #F08080;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .jumbotron p {
            margin-bottom: 20px;
        }

        .footer {
            background-color: #F08080;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #fff;
            margin-top: auto;
        }

       
}
    </style>
</head>
<body>

<div class="custom-background">
    <header class="header clearfix">
        <div class="header-left">
            <h3>Agenda Escolar</h3>
        </div>
        <div class="header-right">
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                       <a href="{{ url_for('calendario') }}" class="btn btn-lg custom-btn-success">Calendário</a>
                    </li>
                    <li class="nav-item">
                       <a href="{{ url_for('listartarefas') }}" class="btn btn-lg custom-btn-success">Tarefas</a>
                    </li>
                    <li class="nav-item">
                       <a href="{{ url_for('listarprovas') }}" class="btn btn-lg custom-btn-success">Provas</a>
                    </li>
                    <li class="nav-item">
                       <a href="{{ url_for('listarmaterias') }}" class="btn btn-lg custom-btn-success">Matérias</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('perfil') }}" class="btn btn-lg custom-btn-success">Perfil</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Agenda Escolar</p>
        </div>
    </footer>
</div>


   
</body>
</html>
